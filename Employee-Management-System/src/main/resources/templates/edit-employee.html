<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit Employee</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f4f4f4;
	margin: 0;
	padding: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

h2 {
	text-align: center;
	color: #333;
}

form {
	background-color: #fff;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	max-width: 400px;
	width: 100%;
}

label {
	display: block;
	margin-bottom: 8px;
	color: #555;
}

input[type="text"] {
	width: 100%;
	padding: 10px;
	margin-bottom: 20px;
	border: 1px solid #ccc;
	border-radius: 4px;
	box-sizing: border-box;
}

button {
	width: 100%;
	padding: 10px;
	background-color: #28a745;
	color: white;
	border: none;
	border-radius: 4px;
	cursor: pointer;
	font-size: 16px;
}

button:hover {
	background-color: #218838;
}
</style>
</head>
<body>
	<form action="#" th:action="@{/edit/{id}(id=${employee.id})}"
		th:object="${employee}" method="post">
		<h2>Edit Employee</h2>
		<input type="hidden" th:field="*{id}" /> <label>Name:</label> <input
			type="text" th:field="*{name}" /><br /> <label>Department:</label>
		<input type="text" th:field="*{department}" /><br />
		<button type="submit">Save Changes</button>
	</form>
</body>
</html>
